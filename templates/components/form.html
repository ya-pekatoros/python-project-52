<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group{% if form.errors %}{% if field.errors %} is-invalid{% else %}is-valid{% endif %}{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" maxlength="{{ field.field.max_length }}" {% if field.field.required %}required{% endif %} class="form-control {% if form.errors %} {% if field.errors %} is-invalid{% else %}is-valid{% endif %}{% endif %}" placeholder="{{ field.label }}" value="{% if field.value and not field.errors %}{{ field.value  }}{% endif %}" title="{{ field.help_text }}" id="{{ field.id_for_label }}">
        {% if field.help_text %}
          <small class="form-text text-muted">{{ field.help_text }}</small>
          {% if field.errors %}
            <div class="invalid-feedback">
              <ul class="errorlist">
                {% for error in field.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endif %}
      </div>
    {% endfor %}
    <div class="form-group">
      <input class="btn btn-primary mt-1" type="submit" value={{  submit_button_text  }}>
    </div>
  </form>
